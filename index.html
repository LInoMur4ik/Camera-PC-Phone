<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Streamer Pro</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --text: #f1f5f9; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: var(--card); padding: 2rem; border-radius: 1rem; width: 100%; max-width: 450px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5); }
        video { width: 100%; border-radius: 0.75rem; background: #000; margin-top: 1rem; aspect-ratio: 16/9; object-fit: cover; }
        .status { font-size: 0.8rem; color: #94a3b8; margin-bottom: 1rem; min-height: 1.2em; }
        .room-box { background: rgba(56, 189, 248, 0.1); border: 1px solid var(--accent); padding: 1rem; border-radius: 0.5rem; margin: 1rem 0; }
        input { background: #0f172a; border: 1px solid #334155; color: white; padding: 0.75rem; border-radius: 0.5rem; width: 100%; margin: 0.5rem 0; box-sizing: border-box; font-size: 1rem; }
        button { background: var(--accent); color: #0f172a; border: none; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: bold; cursor: pointer; width: 100%; margin-top: 0.5rem; transition: 0.2s; }
        button:hover { opacity: 0.9; }
        button.secondary { background: #334155; color: white; margin-top: 1.5rem; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="modeTitle" style="font-weight: bold; margin-bottom: 0.5rem;">РЕЖИМ: СЪЁМКА</div>
    <div id="peerStatus" class="status">Инициализация...</div>

    <div id="broadcastSection">
        <div class="room-box">
            ID: <b id="displayID">....</b> | PIN: <b id="displayPIN">....</b>
        </div>
        <video id="localVideo" autoplay playsinline muted></video>
    </div>

    <div id="watchSection" class="hidden">
        <input type="number" id="targetId" placeholder="Введите ID">
        <input type="number" id="targetPin" placeholder="Введите PIN">
        <button onclick="connectToStream()">ПОДКЛЮЧИТЬСЯ</button>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <button class="secondary" onclick="switchMode()">СМЕНИТЬ РЕЖИМ</button>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<script>
    // Весь JavaScript код теперь внутри этого тега
    let isBroadcasting = true;
    let peer = null;
    let localStream = null;

    const genID = () => Math.floor(1000 + Math.random() * 9000).toString();
    const myID = genID();
    const myPIN = genID();

    function updateStatus(msg, isError = false) {
        const el = document.getElementById('peerStatus');
        el.innerText = msg;
        el.style.color = isError ? "#ff4444" : "#94a3b8";
    }

    function initPeer(customID) {
        updateStatus("Подключение к сети...");
        peer = new Peer(customID, {
            debug: 1,
            secure: true,
            config: {'iceServers': [
                { 'urls': 'stun:stun.l.google.com:19302' },
                { 'urls': 'stun:stun1.l.google.com:19302' }
            ]}
        });

        peer.on('open', id => {
            updateStatus("Сеть готова! Можно подключаться.");
            if (isBroadcasting) {
                document.getElementById('displayID').innerText = myID;
                document.getElementById('displayPIN').innerText = myPIN;
            }
        });

        peer.on('call', call => {
            updateStatus("Трансляция активна (подключен зритель)");
            call.answer(localStream);
        });

        peer.on('error', err => {
            if (err.type === 'network') {
                updateStatus("Ошибка сети. Пробую еще раз...", true);
                setTimeout(() => initPeer(customID), 3000);
            } else {
                updateStatus("Ошибка: " + err.type, true);
            }
        });
    }
    
    async function startCamera() {
        updateStatus("Запрос камеры...");
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" }, 
                audio: true 
            });
            document.getElementById('localVideo').srcObject = localStream;
            initPeer('room-' + myID + '-' + myPIN);
        } catch (err) {
            updateStatus("Камера недоступна", true);
        }
    }

    function connectToStream() {
        const id = document.getElementById('targetId').value;
        const pin = document.getElementById('targetPin').value;
        if (!id || !pin) return alert("Введите ID и PIN");
        
        const targetFullID = 'room-' + id + '-' + pin;
        updateStatus("Подключение к " + id + "...");

        if (!peer || peer.disconnected) {
            peer = new Peer();
            peer.on('open', () => makeCall(targetFullID));
        } else {
            makeCall(targetFullID);
        }
    }

    function makeCall(target) {
        const call = peer.call(target, null);
        call.on('stream', remoteStream => {
            updateStatus("Видео получено!");
            const v = document.getElementById('remoteVideo');
            v.srcObject = remoteStream;
            v.play();
        });
    }

    function switchMode() {
        isBroadcasting = !isBroadcasting;
        document.getElementById('broadcastSection').classList.toggle('hidden');
        document.getElementById('watchSection').classList.toggle('hidden');
        document.getElementById('modeTitle').innerText = isBroadcasting ? "РЕЖИМ: СЪЁМКА" : "РЕЖИМ: ПРОСМОТР";
        if (isBroadcasting && !localStream) startCamera();
    }

    startCamera();
</script>
</body>
</html>
