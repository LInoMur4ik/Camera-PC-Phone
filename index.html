<html lang="ru">
<head>

        video { width: 100%; border-radius: 0.75rem; background: #000; margin-top: 1rem; aspect-ratio: 16/9; object-fit: cover; }

        button.secondary { background: #334155; color: white; margin-top: 1.5rem; }
        .hidden { display: none; }

</head>
<body>

<div class="container">
    <div id="modeTitle" style="font-weight: bold; margin-bottom: 0.5rem;">РЕЖИМ: СЪЁМКА</div>
    <div id="peerStatus" class="status">Инициализация сети...</div>

    <div id="broadcastSection">
        <div class="room-box">
            ID: <b id="displayID">....</b> | PIN: <b id="displayPIN">....</b>
        </div>
        <video id="localVideo" autoplay playsinline muted></video>
    </div>

    <div id="watchSection" class="hidden">
        <input type="number" id="targetId" placeholder="Введите ID">
        <input type="number" id="targetPin" placeholder="Введите PIN">
        <button onclick="connectToStream()">ПОДКЛЮЧИТЬСЯ</button>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <button class="secondary" onclick="switchMode()">СМЕНИТЬ РЕЖИМ</button>
</div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
    let isBroadcasting = true;
    let peer = null;
    let localStream = null;

    const genID = () => Math.floor(1000 + Math.random() * 9000).toString();
    const myID = genID();
    const myPIN = genID();

    function initPeer(customID) {
        if (peer) peer.destroy();
        
        peer = new Peer(customID, {
            debug: 2,
            config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]} // Добавляем Google STUN сервер
        });

        peer.on('open', id => {
            document.getElementById('peerStatus').innerText = "Сеть готова. Ожидание подключения...";
            if (isBroadcasting) {
                document.getElementById('displayID').innerText = myID;
                document.getElementById('displayPIN').innerText = myPIN;
            }
        });

        peer.on('call', call => {
            console.log("Входящий звонок...");
            call.answer(localStream);
            call.on('stream', () => console.log("Поток передан зрителю"));
        });

        peer.on('error', err => {
            console.error(err);
            document.getElementById('peerStatus').innerText = "Ошибка: " + err.type;
        });
    }

    async function startCamera() {
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" },

audio: true 
            });
            document.getElementById('localVideo').srcObject = localStream;
            initPeer('room-' + myID + '-' + myPIN);
        } catch (err) {
            document.getElementById('peerStatus').innerText = "Нет доступа к камере!";
        }
    }

    function connectToStream() {
        const id = document.getElementById('targetId').value;
        const pin = document.getElementById('targetPin').value;
        const targetFullID = 'room-' + id + '-' + pin;

        document.getElementById('peerStatus').innerText = "Подключение к " + id + "...";
        
        // Для приема создаем новый Peer со случайным ID
        if (!peer || peer.id.startsWith('room-')) {
            peer = new Peer();
            peer.on('open', () => makeCall(targetFullID));
        } else {
            makeCall(targetFullID);
        }
    }

    function makeCall(target) {
        const call = peer.call(target, null);
        
        call.on('stream', remoteStream => {
            document.getElementById('peerStatus').innerText = "Трансляция активна";
            const remoteVideo = document.getElementById('remoteVideo');
            remoteVideo.srcObject = remoteStream;
            // Важно для обхода блокировки автоплея:
            remoteVideo.play().catch(e => console.log("Нажмите на видео, чтобы пошел звук/картинка"));
        });
    }

    function switchMode() {
        isBroadcasting = !isBroadcasting;
        document.getElementById('broadcastSection').classList.toggle('hidden');
        document.getElementById('watchSection').classList.toggle('hidden');
        document.getElementById('modeTitle').innerText = isBroadcasting ? "РЕЖИМ: СЪЁМКА" : "РЕЖИМ: ПРОСМОТР";
        
        if (!isBroadcasting) {
            document.getElementById('peerStatus').innerText = "Введите данные транслятора";
        } else {
            if (!localStream) startCamera();
        }
    }

    // Старт
    startCamera();
</script>
</body>
</html>
